<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="https://i.pinimg.com/736x/5a/74/eb/5a74eb0b8d97863f71a93f9bb3dfd2d1.jpg"
          alt=""
          class="profile-img"
        />
      </div>
      <div class="profile-name">
        <span class="name">SANGAVI S D</span>
        <span class="job">FrontEnd Developer</span>
      </div>
      <div class="content">
        <p></p>
        <br />
      </div>
      <div class="media-button">
        <i class="bi bi-envelope-fill"></i>
        <span class="link">E-Mail</span>
        <i class="bi bi-github"></i>
        <span class="link">GitHub</span>
        <i class="bi bi-linkedin"></i>
        <span class="linkedin">LinkedIn</span>
      </div>
      <div class="buttons">
        <button class="message">Message</button>
      </div>
    </div>
  </body>
</html>
